<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Newsletter Signup</title>
        <link rel="stylesheet" href="css/normalize.css">
       <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    <header>
		<h1>The Code Review</h1>
	<div class="blue">
		<h2>Signup for our newsletter</h2>
		<p class="center">Get the latest news on how your code is doing right in your inbox</p>
	</div>
	</header>	
	<main>
		<hr class="style1">
		<form action="index.html" method="post">
			<fieldset>
				<legend>Contact Information</legend>
				<label for="name">Full Name</label>
				<input type="text" id="name" name="user_name" required placeholder="Required">
				<label for="email">Email Adress</label>
				<input type="email" id="email" name="user_email" required placeholder="Required">
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="user_phone" placeholder="xxx-xxx-xxxx">
				<label for="address">Street Address</label>
				<input type="text" id="address" name="user_address" placeholder="123 Main St">
				<label for="city">City</label>
				<input type="text" id="city" name="user_city">
				 <label for="state">State</label>
				 <select id="state">
				 <option value="" disabled selected>Choose State</option>
					<option value="AL">AL</option>
					<option value="AK">AK</option>
					<option value="AZ">AZ</option>
					<option value="AR">AR</option>
					<option value="CA">CA</option>
					<option value="CO">CO</option>
					<option value="CT">CT</option>
					<option value="DE">DE</option>
					<option value="DC">DC</option>
					<option value="FL">FL</option>
					<option value="GA">GA</option>
					<option value="HI">HI</option>
					<option value="ID">ID</option>
					<option value="IL">IL</option>
					<option value="IN">IN</option>
					<option value="IA">IA</option>
					<option value="KS">KS</option>
					<option value="KY">KY</option>
					<option value="LA">LA</option>
					<option value="ME">ME</option>
					<option value="MD">MD</option>
					<option value="MA">MA</option>
					<option value="MI">MI</option>
					<option value="MN">MN</option>
					<option value="MS">MS</option>
					<option value="MO">MO</option>
					<option value="MT">MT</option>
					<option value="NE">NE</option>
					<option value="NV">NV</option>
					<option value="NH">NH</option>
					<option value="NJ">NJ</option>
					<option value="NM">NM</option>
					<option value="NY">NY</option>
					<option value="NC">NC</option>
					<option value="ND">ND</option>
					<option value="OH">OH</option>
					<option value="OK">OK</option>
					<option value="OR">OR</option>
					<option value="PA">PA</option>
					<option value="RI">RI</option>
					<option value="SC">SC</option>
					<option value="SD">SD</option>
					<option value="TN">TN</option>
					<option value="TX">TX</option>
					<option value="UT">UT</option>
					<option value="VT">VT</option>
					<option value="VA">VA</option>
					<option value="WA">WA</option>
					<option value="WV">WV</option>
					<option value="WI">WI</option>
					<option value="WY">WY</option>
				</select>
				<label for="zip">Zip Code</label>
				<input type="text" id="zip" name="user_zip">
			</fieldset>
				<hr class="style2">
			<fieldset>
				<legend>Newsletter</legend>
				<h3>Select the newsletters you would like to receive</h3>
				<input type="checkbox" name="newsletter" value="html_news"  id="html_news" checked /><label for="html_news">HTML News</label><br>
				<input type="checkbox" name="newsletter" value="css_news"  id="css_news" checked /><label for="css_news">CSS News</label><br>
				<input type="checkbox" name="newsletter" value="javascript_news"  id="javascript_news" checked /><label for="javascript_news">Javascript News</label><br>
				<h3>Newsletter format</h3>
				<input type="radio" name="format" value="html"  id="html" checked /><label for="html">HTML</label><br>
				<input type="radio" name="format" value="plain"  id="plain" checked /><label for="plain">Plain text</label><br>
				<label for="comment">Other topics you'd like to hear about</label>
				<textarea id="comment" name="user_comment"></textarea>
			</fieldset>	
			<button type="submit">Sign Up</button>
		</form>
		</main>
		<footer><div class="center"><small>Copyright The Code Review</small></div></footer>
	</body>
</html>
